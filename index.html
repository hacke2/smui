<a id="smui" class="anchor" href="#smui" aria-hidden="true"><span class="octicon octicon-link"></span></a>smui</h1>

<blockquote>
<p>smui是基于Zepto.js的移动端UI组件库，smui与其他UI库不同在于，smui中尽可能将在开发中经常用到的功能也做为一个UI组件，开发人员在利用smui做开发时不仅可以直接使用，而且在扩展UI组件时也可以使用已有的组件。同时smui组件支持插件，可以方便的对UI组件做扩展。</p>
</blockquote>
